name: Build and Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Turbo CLI
      - name: Install Turbo CLI
        run: npm install -g turbo

      # 3. Prune for web
      - name: Turbo Prune for web
        run: npx turbo prune web --docker

      # 4. Prune for api
      - name: Turbo Prune for api
        run: npx turbo prune api --docker

      # 5. Send pruned files and docker-compose.yaml to EC2
      - name: Copy pruned apps and Compose file to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "out/**,docker-compose.yaml"
          target: "/home/ec2-user/humming-vision"

      # 6. Remote deploy via SSH on EC2
      - name: Remote Build & Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            cd /home/ec2-user/humming-vision
            docker compose build
            docker compose down
            docker compose up -d
